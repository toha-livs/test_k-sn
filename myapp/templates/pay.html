<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-4 offset-4 mt-3 text-center">
        <form name="Pay" method="post" action="https://pay.piastrix.com/ru/pay" accept-charset="UTF-8">
            <input type="hidden" name="amount" value="{{ transaction.tr.amount }}"/>
            <input type="hidden" name="currency" value="{{ transaction.tr.currency }}"/>
            <input type="hidden" name="shop_id" value="5"/>
            <input type="hidden" name="sign" value="{{ transaction.sign }}"/>
            <input type="hidden" name="shop_order_id" value="{{ transaction.tr.id }}"/>
            <input type="submit" type="hidden" class="btn btn-success" name="description" value="{% if transaction.tr.description %}
                {{ transaction.tr.description }}{% else %} test {% endif %}"/>
        </form>
    </div>
</div>
</body>
</html>
