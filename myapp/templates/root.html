<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-4 offset-4 mt-3">
        <form method="post" action="/">
            <div class="form-group">
                <label for="sum">Сумма оплаты</label>
                <input class="form-control" id="sum" type="number" step="0.01" name="amount"/>
            </div>
            <div class="form-group">
                <label for="currency">Валюта оплаты</label>
                <select class="form-control" id="currency" name="currency">
                    <option value="840">USD</option>
                    <option value="643">RUB</option>
                    <option value="978" selected>EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
            <input class="form-control" id="description" name="description"/>
            </div>
            <input class="btn btn-success mt-3" value="Оплатить" type="submit"/>
        </form>
    </div>
</div>
</body>
</html>
